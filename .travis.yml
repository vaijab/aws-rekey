language: go
go: 1.15

install: true
script:
  - go test -v -cover
  - go vet -x
  - mkdir -p bin
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -mod=vendor -ldflags "-X main.Version=${TRAVIS_TAG:-git+${TRAVIS_COMMIT}}" -o bin/aws-rekey_linux_amd64
  - GOOS=linux GOARCH=386 CGO_ENABLED=0 go build -mod=vendor -ldflags "-X main.Version=${TRAVIS_TAG:-git+${TRAVIS_COMMIT}}" -o bin/aws-rekey_linux_386
  - GOOS=linux GOARCH=arm CGO_ENABLED=0 go build -mod=vendor -ldflags "-X main.Version=${TRAVIS_TAG:-git+${TRAVIS_COMMIT}}" -o bin/aws-rekey_linux_arm
  - GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -mod=vendor -ldflags "-X main.Version=${TRAVIS_TAG:-git+${TRAVIS_COMMIT}}" -o bin/aws-rekey_darwin_amd64
  - GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -mod=vendor -ldflags "-X main.Version=${TRAVIS_TAG:-git+${TRAVIS_COMMIT}}" -o bin/aws-rekey_windows_amd64.exe
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - ${TRAVIS_BUILD_DIR}/bin/aws-rekey_linux_amd64
    - ${TRAVIS_BUILD_DIR}/bin/aws-rekey_linux_386
    - ${TRAVIS_BUILD_DIR}/bin/aws-rekey_linux_arm
    - ${TRAVIS_BUILD_DIR}/bin/aws-rekey_darwin_amd64
    - ${TRAVIS_BUILD_DIR}/bin/aws-rekey_windows_amd64.exe
  on:
    tags: true
    repo: vaijab/aws-rekey
